<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Quilt</title>
        <style>
            html, body {
                padding: 0;
                border: 0;
                margin: 0;
            }

            body, form {
                display: flex;
                flex-flow: column nowrap;
                justify-content: center;
                align-items: center;
            }
            input {
                width: 60vw;
                font-size: 5rem;
                color: blue;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>

        <h1>Create New Quilt</h1>
        <form method="post" action="/quilts/create/process">
            <input type="text" name="name" placeholder="quilt name" required autofocus>
            <input type="text" name="style" placeholder="style" required>
            <input type="text" name="pattern" placeholder="pattern" required>
            <input type="submit">
        </form>
    </body>
</html>
